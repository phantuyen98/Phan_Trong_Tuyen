<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/HW01.css">
</head>
<body>
	<div id="main">
		<div id="account">
			<div id="tag">
				<input type="button" name="" value="1. Account">
				<input type="button" name="" value="2. Profile">
				<input type="button" name="" value="3. Warning">
				<input type="button" name="" value="4. Finish">
			</div>
			<div id="content">
				<div class="ct1">
					<h1>Account Information</h1>
					<hr size="1px" width="80%">
					<label>User Name *</label><p class="tb1"></p>
					<input id="user" type="text" name="">
					<br>
					<label>Password *</label><p class="tb2"></p>
					<input id="pass" type="password" name=""><br>
					<label>Confirm Password *</label><p class="tb3"></p>
					<input id="pass1" type="password" name=""><br>
					(*) Mandatory
					<div id="footer">
						<input  class="next1" type="button" name="" value="Next">
						<input class="prev1" type="button" name="" value="Previous">
					</div>
					<div id="clear">
						
					</div>
				</div>
				<div class="ct2">
					<h1>Profile Information</h1>
					<hr size="1px" width="80%">
					<label>First Name *</label><p class="tb4"></p>
					<input id="first" type="text" name="">
					<br>
					<label>Last Name *</label><p class="tb5"></p>
					<input id="last" type="text" name=""><br>
					<label>Email *</label><p class="tb6"></p>
					<input id="mail" type="text" name=""><br>
					<label>Address </label><p></p>
					<input id="address" type="text" name=""><br>
					<label>Age (The warning step will show up if age is less than 18)</label> <p></p>
					<input id="age" type="text" name=""><br>
					(*) Mandatory
					<div id="footer">
						<input  class="next2" type="button" name="" value="Next">
						<input class="prev2" type="button" name="" value="Previous">
					</div>
					<div id="clear">
						
					</div>
				</div>
				<div class="ct3">
					<h1>You are to young</h1>
					<hr size="1px" width="80%">
					<p>Please go away ;-)</p>
					<div id="footer">
						<input  class="next3" type="button" name="" value="Next">
						<input class="prev3" type="button" name="" value="Previous">
					</div>
					<div id="clear">
						
					</div>
				</div>
				<div class="ct4">
					<h1>Terms and Conditions</h1>
					<hr size="1px" width="80%">
					<input id="checkbox" class="check" type="checkbox" name="">
					I agree with the Terms and Conditions.
					<div id="footer">
						<input  class="finish" type="button" name="" value="Finish">
						<input class="prev4" type="button" name="" value="Previous">
					</div>
					<div id="clear">
						
					</div>
				</div>
			</div>
			
		</div>
	</div>

	<script type="text/javascript" src="../JS/jquery-3.3.1.min.js">
	</script>
	<script type="text/javascript" src="js/HW01.js"></script>
</body>
</html>
