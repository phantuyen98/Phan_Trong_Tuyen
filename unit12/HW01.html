<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/HW01.css">
</head>
<body>
	<div id="main">
		<div id="account">
			<div id="tag">
				<input type="button" name="" value="1. Account">
				<input type="button" name="" value="2. Profile">
				<input type="button" name="" value="3. Warning">
				<input type="button" name="" value="4. Finish">
			</div>
			<div id="content">
				<div class="ct1">
					<h1>Account Information</h1>
					<hr size="1px" width="80%">
					User Name *<p class="tb1"></p>
					<input class="user" type="text" name="">
					<br>
					Password *<p class="tb2"></p>
					<input class="pass" type="password" name=""><br>
					Confirm Password *<p class="tb3"></p>
					<input class="pass1" type="password" name=""><br>
					(*) Mandatory
				</div>
				<div class="ct2">
					<h1>Profile Information</h1>
					<hr size="1px" width="80%">
					First Name *<p class="tb4"></p>
					<input class="first" type="text" name="">
					<br>
					Last Name *<p class="tb5"></p>
					<input class="last" type="text" name=""><br>
					Email *<p class="tb6"></p>
					<input class="mail" type="text" name=""><br>
					Address <p></p>
					<input class="address" type="text" name=""><br>
					Age (The warning step will show up if age is less than 18) <p></p>
					<input class="age" type="text" name=""><br>
					(*) Mandatory
				</div>
				<div class="ct3">
					<h1></h1>
					<hr size="1px" width="80%">
					<p></p>
				</div>
				<div class="ct4">
					<h1>Terms and Conditions</h1>
					<hr size="1px" width="80%">
					<input id="checkbox" class="check" type="checkbox" name="">
					I agree with the Terms and Conditions.
				</div>

			</div>
			<div id="footer">
				<input class="prev" type="button" name="" value="Previous">
				<input  class="next" type="button" name="" value="Next">
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../JS/jquery-3.3.1.min.js">
	</script>
	<script type="text/javascript" src="js/HW01.js"></script>
</body>
</html>
