<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="CSS/HW03.css">
</head>
<body background="images/tuyet.jpg" >
    <!-- khối cha wraper sẽ chia làm 3 dòng tương ứng với 3 div header,content và footer -->
    <div class="wraper" align="center">
        <!-- khối trên đỉnh đầu có chứa menu và ảnh nền to -->
        <div class="header">
            <div class="bg-top"><img src="images/123.jpg"></div>
            <div class="menu">
                <ul>
                    <li class="item">Trang Chủ</li>
                    <li class="item">Giới thiệu</li>
                    <li class="item">Tin Tức</li>
                    <li class="item">Liên hệ</li>
                    <li class="item">Diễn đàn</li>
                </ul>
            </div>
        </div>
        <hr height = "1px">
        <!-- khối nôi dung ở dòng giữa - sẽ chia khối này làm 3 cột trái,giữa và phải-->
        <div class="content">
            <div class="menu-left">
                menu bên trái
            </div>
            <div class="menu-center">
                nội dung ở giữa
            </div>
            <div class="menu-right">
                menu bên phải
            </div>
        </div>
        <div class="footer">
            chữ zent
        </div>
    </div>
</body>
</html>

<!-- Sử dụng :
-   margin:0 auto : để căn khối ra giữa nhưng khối đó phải có witdth nhỏ hơn 100%
-   boder-radius: 5px: để bo viền tròn lại -->
