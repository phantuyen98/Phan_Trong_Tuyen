	<title>Document</title>
</head>
<body>
	<form name = "login" action="#" method="post">
		<!-- Cac type: text, email, password, number, password, date, color, radio, search, file, botton, url, checkbox, reset -->

		</textarea>
		<select name="city[]" multiple> <!--multiple: cho phep chon nhieu-->

			<option value="2">TP. HCM</option>
			<option selected value="3">Da Nang</option> <!-- Selected: Chon mac dinh-->
		</select>
		<!-- Readonly: chi doc, disable: khong cho tac dong -->

		<input type="reset" name="">
	</form>
</body>
