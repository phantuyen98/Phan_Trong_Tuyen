<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/ex02.css">
</head>
<body>
	<div id="container">
		<form id="content">
			<div id="name">
				<p>Name: </p>
				<input class="name" type="text" name="" placeholder="Họ và tên">
				<p id="errName"></p>
			</div>
			<div id="email">
				<p>Email: </p>
				<input class="email" type="email" name="" placeholder="Email">
				<p id="tbemail"></p>
			</div>
			<div id="password">
				<p>Password</p>
				<input  class="pass" type="password" name="" placeholder="Mật khẩu">
				<p id="tbpass"></p>
			</div>
			<div id="mobile">
				<p>Mobile</p>
				<input class="mobile" type="text" name="" placeholder="Số điện thoại">
				<p id="tbmb"></p>
			</div>
			<button id="signUp" type="button">Sign Up</button>
		</form>
	</div>
	<script type="text/javascript" src="js/ex02.js"></script>
</body>
</html>
